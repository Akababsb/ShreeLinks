<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .link {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #000;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-img">
        <h1>John Doe</h1>
        <a href="https://github.com/johndoe" class="link">GitHub</a>
        <a href="https://linkedin.com/in/johndoe" class="link">LinkedIn</a>
        <a href="https://twitter.com/johndoe" class="link">Twitter</a>
        <a href="https://johndoe.com" class="link">Personal Website</a>
    </div>
</body>
</html>
